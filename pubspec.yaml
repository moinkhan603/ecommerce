name: mykart
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  eva_icons_flutter: ^2.0.0
  carousel_slider: ^2.1.0
  modal_progress_hud: ^0.1.3
  image_picker: ^0.6.7+2
  badges: ^1.1.1
  get: ^3.11.1
  firebase_auth: ^0.14.0+5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf
        - asset: assets/Poppins-Bold.ttf
          weight: 700
        - asset: assets/Poppins-Black.ttf
          weight: 900
